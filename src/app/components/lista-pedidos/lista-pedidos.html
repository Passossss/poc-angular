 <div class="container mt-4">
  <ng-container *ngIf="avisoMsg">
    <app-aviso [mensagem]="avisoMsg" [tipo]="avisoTipo">
      <ng-container *ngIf="deleteConfirmPedidoId">
        <div class="mt-3 d-flex justify-content-center gap-3">
          <button class="btn btn-success px-4" (click)="confirmarDeletePedido()">Confirmar</button>
          <button class="btn btn-danger px-4" (click)="cancelarDeletePedido()">Cancelar</button>
        </div>
      </ng-container>
    </app-aviso>
  </ng-container>

  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="mb-0">Lista de Pedidos</h2>
    <div class="d-flex align-items-center gap-3 flex-nowrap" style="white-space:nowrap;">
      <input type="text" class="form-control" style="max-width: 300px;" placeholder="Filtrar" [(ngModel)]="filtroDescricao">
      <button class="btn btn-primary" (click)="novoPedido()">Novo Pedido</button>
    </div>
  </div>

  <div *ngIf="pedidos.length === 0">
    <p>Nenhum pedido cadastrado ainda.</p>
  </div>

  <table class="table table-striped table-bordered" *ngIf="pedidos.length > 0">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Data do Pedido</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidosFiltrados">
        <td>{{ pedido.id }}</td>
        <td>{{ getNomeCliente(pedido.clienteId) }}</td>
        <td>{{ pedido.dataPedido | date:'dd/MM/yyyy' }}</td>
        <td>{{ pedido.descricao }}</td>
        <td>{{ pedido.valor | currency:'BRL' }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="editarPedido(pedido)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deletarPedido(pedido)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
