<div class="container mt-4">
  <app-aviso *ngIf="avisoMsg" [mensagem]="avisoMsg" [tipo]="avisoTipo"></app-aviso>
  <div class="row mb-3">
    <div class="col-md-6">
      <h2>Lista de Clientes</h2>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-primary mb-3" (click)="novoCliente()">Criar Cliente</button>
    </div>
  </div>

  <div *ngIf="clientes.length === 0">
    <p>Nenhum cliente cadastrado ainda.</p>
  </div>

  <table class="table table-striped table-bordered" *ngIf="clientes.length > 0">
    <thead class="table-primary">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.dataNascimento | date:'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-info btn-sm me-1" (click)="selecionarCliente(cliente)">Selecionar</button>
          <button class="btn btn-warning btn-sm me-1" (click)="Edicao(cliente)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deletarCliente(cliente.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
