<div class="container mt-4">
  <ng-container *ngIf="avisoMsg">
    <app-aviso [mensagem]="avisoMsg" [tipo]="avisoTipo">
      <ng-container *ngIf="deleteConfirmClienteId">
        <div class="mt-3 d-flex justify-content-center gap-3">
          <button class="btn btn-success px-4" (click)="confirmarDeleteCliente()">Confirmar</button>
          <button class="btn btn-danger px-4" (click)="cancelarDeleteCliente()">Cancelar</button>
        </div>
      </ng-container>
    </app-aviso>
  </ng-container>
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="mb-0">Lista de Clientes</h2>
    <div class="d-flex align-items-center gap-3 flex-nowrap" style="white-space:nowrap;">
      <input type="text" class="form-control" style="max-width: 300px;" placeholder="Filtrar por nome" [(ngModel)]="filtroNome">
      <button class="btn btn-primary" (click)="novoCliente()">Criar Cliente</button>
    </div>
  </div>

  <div *ngIf="clientes.length === 0">
    <p>Nenhum cliente cadastrado ainda.</p>
  </div>

  <table class="table table-striped table-bordered" *ngIf="clientes.length > 0">
    <thead class="table-primary">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientesFiltrados">
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.dataNascimento | date:'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-info btn-sm me-1" (click)="selecionarCliente(cliente)">Selecionar</button>
          <button class="btn btn-warning btn-sm me-1" (click)="Edicao(cliente)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deletarCliente(cliente.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
