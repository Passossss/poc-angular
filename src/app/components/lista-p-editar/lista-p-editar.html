<div class="botoes-edicao">
  <button *ngIf="pedido" (click)="deletarPedido()" [disabled]="!pedido || !temId">Deletar</button>
  <button (click)="cancelarEdicao()">Cancelar</button>
  <button (click)="confirmarEdicao()" [disabled]="!pedido">Confirmar</button>
</div>
<div *ngIf="erroForm" class="erro-form">{{ erroForm }}</div>
<form *ngIf="pedido">
  <div class="form-campos">
    <label>Cliente:
      <select [(ngModel)]="pedido.clienteId" name="clienteId" required>
        <option value="">Selecione...</option>
        <option *ngFor="let c of clientes" [value]="c.id">{{c.nome}}</option>
      </select>
    </label>
    <label>Data do Pedido:
      <input [(ngModel)]="pedido.dataPedido" name="dataPedido" type="date" required>
    </label>
    <label>Descrição:
      <input [(ngModel)]="pedido.descricao" name="descricao" required>
    </label>
    <label>Valor:
      <input [(ngModel)]="pedido.valor" name="valor" type="number" step="0.01" required>
    </label>
  </div>
</form>
